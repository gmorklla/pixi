<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pixi</title>
    <style>
    * {
        padding: 0;
        margin: 0
    }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.2.2/pixi.min.js"></script>
    <script>
    //Aliases
    var Container          = PIXI.Container,
        autoDetectRenderer = PIXI.autoDetectRenderer,
        loader             = PIXI.loader,
        resources          = PIXI.loader.resources,
        Sprite             = PIXI.Sprite,
        TextureCache       = PIXI.utils.TextureCache,
        Rectangle          = PIXI.Rectangle;

    // Create the renderer
    var renderer = autoDetectRenderer(256, 256, {
        antialias   : false,
        transparent : false,
        resolution  : 1
    });

    // Add the canvas to the HTML document
    document.body.appendChild(renderer.view);

    // Create a container object called the `stage`
    var stage = new Container();

    // Canvas settings
    renderer.autoResize          = true;
    renderer.backgroundColor     = 0x061639;
    renderer.view.style.position = "absolute";
    renderer.view.style.display  = "block";
    renderer.autoResize          = true;
    renderer.resize(window.innerWidth, window.innerHeight);

    // Use Pixi's built-in `loader` object to load an image
    loader
    	.add("gato", "imagenes/cat.png")
    	.add("tileset", "imagenes/tileset.png")
    	.on("progress", loadProgressHandler)
    	.load(setup);

    // This will run when a loading starts
	function loadProgressHandler(loader, resource) {
		//Display the file `url` currently being loaded
		console.log("loading: " + resource.url); 

		//Display the precentage of files currently loaded
		console.log("progress: " + loader.progress + "%"); 

		//If you gave your files names as the first argument 
		//of the `add` method, you can access them like this
		console.log("loading: " + resource.name);
	}    	

    // This `setup` function will run when the image has loaded
    function setup() {

/*        // Create the `cat` sprite from the texture
        var cat = new Sprite(resources["gato"].texture);

		//Change the sprite's position
		cat.position.set(96, 96);

		cat.scale.set(1, 1);

		cat.anchor.set(0.5, 0.5);

		cat.rotation = 0.5;

        // Add the cat to the stage
        stage.addChild(cat);*/

		//Create the `tileset` sprite from the texture
		var texture = TextureCache["tileset"];

		//Create a rectangle object that defines the position and
		//size of the sub-image you want to extract from the texture
		var rectangle = new Rectangle(192, 128, 64, 64);

		//Tell the texture to use that rectangular section
		texture.frame = rectangle;

		//Create the sprite from the texture
		var rocket = new Sprite(texture);

		//Position the rocket sprite on the canvas
		rocket.x = 32;
		rocket.y = 32;

		//Add the rocket to the stage
		stage.addChild(rocket);        

        // Render the stage   
        renderer.render(stage);
    }
    </script>
</body>

</html>
